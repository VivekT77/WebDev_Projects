<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id ="rock">
            <img src="rock.png"/>
        </div>
        <div class="choice" id ="paper">
            <img src="paper.png"/>
        </div>
        <div class="choice" id ="scissor">
            <img src="scissor.jpg"/>
        </div>
    </div>
    <div class="count">
        <div class="Ucount1">
            <p id="user-count">0</p>
            <p>You</p>
        </div>
        <div class="Ccount1">
            <p id="comp-count">0</p>
            <p>Opponent</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Make Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
